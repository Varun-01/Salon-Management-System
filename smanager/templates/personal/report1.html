<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Django Highcharts Example</title>
</head>
<body>
	<h1>hi</h1>
  <div id="container"></div>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script>
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Service Report'
        },
        xAxis: {
            categories:[
				{%for entry in dataset%}'{{entry.service_name}}' {% if not forloop.last%}, {%endif%}{% endfor %}
			]
        },
        series: [{
            name: 'Service',
            data: [
				{%for entry in dataset %}{{entry.service_count}}{% if not forloop.last%}, {%endif%}{% endfor %}
			]
        },
		color:'red']
    });
  </script>
</body>
</html>
